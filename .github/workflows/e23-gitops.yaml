name: "Run SAST, Build and push supermario image, scan image, Update deployment and version files"

on:
  push:
    branches:
      - main

jobs:
  get_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.setver.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Compute VERSION from version.txt
        id: setver
        shell: bash
        run: |
          set -euo pipefail
          raw=$(tr -d '[:space:]' < version.txt)
          if ! [[ "$raw" =~ ^[0-9]+$ ]]; then
            echo "version.txt must contain only a number. Found: '$raw'"
            exit 1
          fi
          v=$((raw + 1))
          echo "version=$v" >> "$GITHUB_OUTPUT"
          echo "Computed VERSION=$v"

  sonarqube_sast_scan:
    runs-on: ubuntu-latest
    needs: get_version
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build_push_supermario_docker_image:
    runs-on: ubuntu-latest
    needs: [sonarqube_sast_scan, get_version]
    env:
      VERSION: ${{ needs.get_version.outputs.version }}
      IMAGE: docker.io/dbakeytest/supermariogitopsproject
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify VERSION
        run: |
          echo "VERSION=$VERSION"
          test -n "$VERSION"

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t "${IMAGE}:${VERSION}" .
          docker push "${IMAGE}:${VERSION}"

  run_container_image_scan_on_supermario_docker_image:
    runs-on: ubuntu-latest
    needs: [build_push_supermario_docker_image, get_version]
    env:
      VERSION: ${{ needs.get_version.outputs.version }}
      IMAGE: docker.io/dbakeytest/supermariogitopsproject
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull and save image
        run: |
          docker pull "${IMAGE}:${VERSION}"
          docker save -o supermariolatestdockerimage.tar "${IMAGE}:${VERSION}"

      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          input: /github/workspace/supermariolatestdockerimage.tar
          exit-code: "0"
          severity: "CRITICAL,HIGH"

  update_k8s_yaml_version_file_with_latest_image_tag:
    runs-on: ubuntu-latest
    needs: [run_container_image_scan_on_supermario_docker_image, get_version]
    env:
      VERSION: ${{ needs.get_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git Config
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USERNAME }}"

      - name: Update Deployment YAML and version.txt
        run: |
          sed -i -E "s|(image:\s*dbakeytest/supermariogitopsproject:).*|\1${VERSION}|" deployment.yaml
          echo "${VERSION}" > version.txt
          git add deployment.yaml version.txt
          git commit -m "Updated deployment and version to ${VERSION}" || echo "No changes to commit"
          git push
