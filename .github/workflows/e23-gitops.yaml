name: "Run SAST, Build and push supermario image, scan image, Update deployment and version files"

on:
  push:
    branches:
      - main

jobs:
  set_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Compute VERSION from version.txt
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          raw="$(tr -d '[:space:]' < version.txt)"
          v=$((raw + 1))
          echo "version=$v" >> "$GITHUB_OUTPUT"

  sonarqube_sast_scan:
    runs-on: ubuntu-latest
    needs: set_version
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build_push_supermario_docker_image:
    runs-on: ubuntu-latest
    needs: [sonarqube_sast_scan, set_version]
    env:
      VERSION: ${{ needs.set_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          echo "VERSION=$VERSION"
          docker build -t docker.io/dbakeytest/supermariogitopsproject:${VERSION} .
          docker push docker.io/dbakeytest/supermariogitopsproject:${VERSION}

  run_container_image_scan_on_supermario_docker_image:
    runs-on: ubuntu-latest
    needs: [build_push_supermario_docker_image, set_version]
    env:
      VERSION: ${{ needs.set_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull and save image to tar
        run: |
          docker pull docker.io/dbakeytest/supermariogitopsproject:${VERSION}
          docker save -o supermariolatestdockerimage.tar docker.io/dbakeytest/supermariogitopsproject:${VERSION}
          ls -la

      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          input: supermariolatestdockerimage.tar
          exit-code: "0"
          severity: "CRITICAL,HIGH"

  update_k8s_yaml_version_file_with_latest_image_tag:
    runs-on: ubuntu-latest
    needs: [run_container_image_scan_on_supermario_docker_image, set_version]
    env:
      VERSION: ${{ needs.set_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git Config
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USERNAME }}"

      - name: Update Deployment YAML and version.txt
        run: |
          sed -i -E "s|(image:\s*dbakeytest/supermariogitopsproject:).*|\1${VERSION}|" deployment.yaml
          echo "${VERSION}" > version.txt
          git add deployment.yaml version.txt
          git commit -m "Updated deployment yaml and version txt file to ${VERSION}" || echo "No changes to commit"
          git push
